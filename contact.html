<!DOCTYPE html>
<html lang="en">
<head>

    <!--  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/554e6ba3a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-seedling"></i> Ahn Shields</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
              </li>          
            </ul>
          </div>
        </div>
    </nav>

    <!-- Contact form -->
    <section class="container mt-5">        
        <h1 class="mx-auto mb-5" style="width: 280px;">Contact Me</h1>
        <form class="row border mx-auto g-3 h5" style="width: 70%;">
            <div class="col-md-6 py-md-5">
                <label for="firstName" class="form-label ">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6 py-md-5">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-7 py-md-2">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-5 py-md-2">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (702) 223-4567">
            </div>
            <div class="col-md-12 py-md-2">
                <label for="comments" class="form-label">Comments, questions</label>
                <textarea class="form-control" id="comments" cols="30" rows="8" class="form-control" required></textarea>
            </div>
            <div class="col-md-12 pb-md-5">
                <button type="submit" class="btn btn-secondary mb-5">Submit</button>
            </div>
        </form>               
    </section>                            

    
    <!-- Footer -->
    <section id="footer">        
        <div class="contact__links">
            <a href="#" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>         
        <p><i class="fas fa-seedling"></i> All rights reserved</p>
    </section>

    <!--  No HTML below this line  -->

</body>
</html>
